<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Attendance Summary</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .body {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">{{ title }}</div>
        <div class="body">
            <p>{{ body }}</p>
            <p>Total Responses: {{ total_responses }}</p>
            <p>Yes: {{ yes_count }}</p>
            <p>No: {{ no_count }}</p>
        </div>
        <div class="footer">{{ sign }}</div>
    </div>
</body>
</html>
