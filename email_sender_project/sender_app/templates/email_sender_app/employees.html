<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;  /* Light gray background for overall comfort */
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 40px;  /* Additional top margin for aesthetic spacing */
            margin-bottom: 40px;  /* Additional bottom margin for aesthetic spacing */
        }
        h1 {
            color: #333;  /* Neutral dark color for the header */
            margin-bottom: 20px;  /* Space below the header */
        }
        .table {
            margin-top: 20px;  /* Space above the table */
        }
        .btn-space {
            margin-right: 10px;  /* Right margin for spacing between buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <div class="mb-3">
            <a href="{% url 'control_panel' %}" class="btn btn-secondary btn-space">Back to Control Panel</a>
            <a href="{% url 'add_employee' %}" class="btn btn-primary">Add Employee</a>
        </div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.user_id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
