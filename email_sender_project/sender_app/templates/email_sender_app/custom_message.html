<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .card-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #0056b3;
        }
        .card-body {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .card-footer {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
            {{ body|safe }}
        </div>
        <div class="card-footer">{{ sign }}</div>
    </div>
</body>
</html>
