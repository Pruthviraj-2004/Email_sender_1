<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Employee</title>
    <style>
        body {
            background-color: #f8f9fa; /* Adds a light grey background */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adjusted for spacing */
            margin-bottom: 20px; /* Ensures spacing at the bottom of the page */
        }
        h1 {
            color: #333; /* Standard black color for headers */
            margin-bottom: 20px; /* More space below the header */
        }
        .form-group {
            margin-top: 20px;
        }
        .form-control {
            border-radius: 0.25rem; /* Consistent border-radius */
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075); /* Subtle inner shadow for depth */
        }
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
        .btn-primary, .btn-secondary {
            margin-top: 20px; /* Additional spacing for better accessibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'control_panel' %}" class="btn btn-secondary mb-3">Back to Control Panel</a>
        <h1>Add New Employee</h1>

        <!-- Displaying alert messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="alert alert-info" role="alert">
            Fill in the details to add a new Employee.
        </div>

        <form method="post" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
